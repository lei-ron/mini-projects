<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Designs</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Card Designs</h1>
    <div class="container">
      <div class="box box1">
        <div class="card">
          <img src="assets/images/TimWP.jpg" alt="" style="width: 100%" />
          <img
            src="assets/images/leionbass.jpg"
            alt=""
            style="
              position: absolute;
              width: 40%;
              height: auto;
              margin-top: 50%;
              margin-bottom: 1rem;
              border-radius: 100%;
              border: 3px solid #1c1c1c;
            "
          />
          <h3 style="position: relative">Noriel C. Felipe Jr.</h3>
        </div>
      </div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box box5">5</div>
      <div class="box box6">6</div>
      <div class="box box7">7</div>
      <div class="box box8">8</div>
      <div class="box box9">9</div>
    </div>
  </body>
</html>
